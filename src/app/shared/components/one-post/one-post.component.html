<div class="card">

    <div class="post-info">
        <h3>{{post.title}}</h3>

        <div>
            <button class="post-btn" (click)="openPost()">Open</button>
        </div>
        <small class="post-data">{{post.date | date:"dd.MM.yyyy"}}</small>

    </div>

    <div class="post-text">
       
        <quill-view-html [content]="post.text"></quill-view-html>
    </div>
</div>
